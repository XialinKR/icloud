<script>
// 跳转页面------------------------
    $(function(){

        $("#dynamic").load("../网易云/discover.html");
        $("#search").load("../网易云/search.html");
        $("#topic").load("../网易云/title.html");



        /*  控制底部图片*/
        $("#menus div").each(function() {
            $(this).css('background-image' , 'url('+$(this).data("normal")+')').css('background-size' , '40%');
            // console.log($(this).data("normal"));
            // $(this).css('color=gery')
        });


        //当点击每一个
        $(".click").click(function(){

                //让所有按钮的背景  再次变为 normal 状态
            $(".click").each(function(){
                $(this).css('background-image' , 'url('+$(this).data("normal")+')');
                // $(this).css('color=gery')
            });
            //让被点击的层切换为  press
            $(this).css('background-image' , 'url('+$(this).data("press")+')');
            // $(this).css('color=red')
            //
            $("#dynamic").load($(this).data("url"));
            $("#search").load($(this).data("urla"));
            $("#topic").load($(this).data("urlb"));
        });

    })




// 图片轮播1--------------------------

let index = 2;

let task;

function loadImg() {
    if (index === 9) index = 1;
    $("#dynamic-img").css("background-image", "url(img/" + index + ".jpg)");
    $("#dynamic-p-m").css("background-image", "url(img/" + index + ".jpg)");
    $("#dynamic-part-d").css("background-image", "url(img/" + index + ".jpg)");
    index++;
}

$(function(){ //当页面加载时

    task = setInterval("loadImg()" , 3000); //启动定时器

    $("#dynamic-img").mouseover(function(){ //鼠标经过
        window.clearInterval(task);
    });

    $("#dynamic-img").mouseout(function(){ //鼠标移出
        task = setInterval("loadImg()", 1000);
    })

});










</script>
